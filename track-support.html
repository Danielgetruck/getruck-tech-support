<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 转 - 注转 注拽</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img id="logoImage" src="media/logo.jpg" alt="Logo" />
            </div>
            <h1>注转 注拽</h1>
            <p>驻转专转 注转 注拽 注 转</p>
        </div>

        <div class="support-content">
            <div class="problem-section">
                <div class="problem-cards">
                    <div class="problem-card">
                        <span class="problem-icon"></span>
                        <h3>注拽  爪转</h3>
                        <p>注专转   转 注拽 砖</p>
                    </div>
                    <div class="problem-card">
                        <span class="problem-icon"></span>
                        <h3>注拽  拽</h3>
                        <p>注拽 拽   拽 拽</p>
                    </div>
                    <div class="problem-card">
                        <span class="problem-icon"></span>
                        <h3>爪专 注 注拽</h3>
                        <p>注拽 砖转 爪专 注 注专转</p>
                    </div>
                </div>
            </div>

            <div class="slideshow-section">
                <h2>专 砖 专 砖</h2>
                <div class="slideshow-container">
                    <div class="slide active">
                        <div class="slide-content">
                            <div class="slide-image">
                                <img src="media/address.png"/>

                            </div>
                            <div class="slide-text">
                                <h3>注拽  转拽</h3>
                                <p>砖  砖 砖 注拽</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slide">
                        <div class="slide-content">
                            <div class="slide-image ">
                                <img src="media/address2.png"  />
                            </div>
                            <div class="slide-text">
                                <h3>驻砖 注专转</h3>
                                <p>砖转砖 注专转 驻砖 转 注拽.  砖驻专 拽.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slide">
                        <div class="slide-content">
                            <div class="slide-image">
                                <img src="media/address3.png" alt="注 注专转" />
                            </div>
                            <div class="slide-text">
                                <h3>注 注专转</h3>
                                <p>住 转 驻专 注拽 拽 转专 注专转 注专 注 驻砖专转 砖驻注  抓 注 砖专.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slide">
                        <div class="slide-content">
                            <div class="slide-image">
                                <img src="media/address4.png" alt="注拽 转拽" />
  
                            </div>
                            <div class="slide-text">
                                <h3>注 注拽</h3>
                                <p>拽转 注拽 砖抓 注 住 爪</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slide completion-slide">
                        <div class="slide-content">
                            <div class="slide-image">
                                <span class="slide-icon"></span>
                            </div>
                            <div class="slide-text">
                                <h3>住转 爪!</h3>
                                <p> 转拽  驻  驻转 专 住驻 拽爪转</p>
                            
                            </div>
                        </div>
                    </div>

                    <div class="slide-navigation">
                        <button class="nav-btn prev-btn" onclick="changeSlide(-1)">
                            <span>拽</span>
                        </button>
                        <div class="slide-dots">
                            <span class="dot active" onclick="currentSlide(1)"></span>
                            <span class="dot" onclick="currentSlide(2)"></span>
                            <span class="dot" onclick="currentSlide(3)"></span>
                            <span class="dot" onclick="currentSlide(4)"></span>
                        </div>
                        <button class="nav-btn next-btn" onclick="changeSlide(1)">
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="back-section">
            <a href="index.html" class="back-button">
                <span></span>
                专 祝 专砖
            </a>
        </div>

        <div class="footer">
            <p>专  砖 驻爪 砖转转 砖专.</p>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        const totalSlides = 4;

        function changeSlide(n) {
            showSlide(slideIndex += n);
        }

        function currentSlide(n) {
            showSlide(slideIndex = n);
        }

        function updateButtons() {
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            
            // Update previous button
            if (slideIndex === 1) {
                prevBtn.innerHTML = '<span>拽</span>';
                prevBtn.style.opacity = '0.5';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                prevBtn.innerHTML = '<span>拽</span>';
                prevBtn.style.opacity = '1';
                prevBtn.style.cursor = 'pointer';
            }
            
            // Update next button
            if (slideIndex === totalSlides) {
                nextBtn.innerHTML = '<span>住</span>';
                nextBtn.style.opacity = '1';
                nextBtn.style.cursor = 'pointer';
            } else if (slideIndex >= totalSlides + 1) {
                nextBtn.innerHTML = '<span></span>';
                nextBtn.style.opacity = '0.5';
                nextBtn.style.cursor = 'not-allowed';
            } else {
                nextBtn.innerHTML = '<span></span>';
                nextBtn.style.opacity = '1';
                nextBtn.style.cursor = 'pointer';
            }
        }

        function showSlide(n) {
            const slides = document.getElementsByClassName('slide');
            const dots = document.getElementsByClassName('dot');
            
            if (n > totalSlides) {
                slideIndex = 5; // Show completion slide
            }
            if (n < 1) {
                slideIndex = 1;
            }
            
            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            
            // Remove active class from all dots
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove('active');
            }
            
            // Show current slide
            if (slideIndex <= totalSlides) {
                slides[slideIndex - 1].classList.add('active');
                dots[slideIndex - 1].classList.add('active');
            } else {
                // Show completion slide
                slides[slides.length - 1].classList.add('active');
            }
            
            // Update navigation buttons
            updateButtons();
        }

        // Initialize slideshow
        document.addEventListener('DOMContentLoaded', function() {
            showSlide(slideIndex);
        });
    </script>
</body>
</html>
